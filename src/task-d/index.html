<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Supr-Calculator</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta charset="UTF-8">
        <meta name="author" content="Georgi Nikolov">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Supr Calculator</h1>
            <div id="display" class="input"></div>
            <button id="rand" type="button" onclick="rand()" class="btn rand">Rand</button>
            <div id="invalid-expression" class="expression invalid-expression">Invalid Expression</div>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="submit" class="button" onclick="calculate()" >=</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
